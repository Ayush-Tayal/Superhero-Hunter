<body>
    <nav id="navbar">
        <div id="left-navbar">
            <img src="./images/logo.png" onclick="location.href= './index.html' " style="cursor: pointer;" alt="" class="superhero-icon">
            <a href="./index.html" id="heading">Superhero Hunter</a>

        <div id="right-navbar">
            <a href="./index.html" class="home">Home</a>

    <main id="details">

        <!--  -->
        
    </main>
</body>

<script>
    const details = document.querySelector("#details");
    console.log(details);
    // const heart = document.querySelector(".far");

    const getItems = JSON.parse(localStorage.search);
    console.log(getItems);

    let favList = JSON.parse(localStorage.getItem("favList"));
    console.log(favList);

    let flag = "far fa-heart";
    
    favList.map((element)=>{
        if(element.id === getItems.id){
            flag="fas fa-heart";
        } 
    })
    
    

    details.innerHTML += `<img src="${getItems.image.url}" alt="">
                        <i style="cursor: pointer" class="${flag}"></i>
                        
                        <h1 id="name">${getItems.name}</h1>

                        <h1 id="power-stats">Power Stats</h1>
                       
                        <div id="intelligence">
                            <h4>Intelligence</h4>
                            <h4>${getItems.powerstats.intelligence}</h4>
                        </div>
                        
                        <div id="strength">
                            <h4>Strength</h4>
                            <h4>${getItems.powerstats.strength}</h4>
                        </div>
    
                        <div id="power">
                            <h4>Power</h4>
                            <h4>${getItems.powerstats.power}</h4>
                        </div>`

</script>
